---
layout: default
---
<div class="span12">
	<div class="span10">
		<h1>{{ page.title }}</h1>
		<div id="post">
			{{ content }}
		</div>
	</div>
</div>

<div id="related" class="span12">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
